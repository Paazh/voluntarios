<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <style>
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendario de Eventos de Voluntariado</h1>
        <div id="calendar"></div>
    </div>

   
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="eventTitle"></h2>
            <p id="eventDescription"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', 
                headerToolbar: {
                    left: 'prev,next today', 
                    center: 'title', 
                    right: 'dayGridMonth,timeGridWeek,timeGridDay' 
                },
                events: [
                    {
                        title: 'Evento de Limpieza',
                        start: '2024-09-30',
                        description: 'Limpiar la Plaza de Temuco',
                    },
                    {
                        title: 'Recolección de Reciclaje',
                        start: '2024-10-05',
                        description: 'Recolección de botellas y papel en el centro de Temuco.',
                    },
                    {
                        title: 'Taller de Reciclaje',
                        start: '2024-10-10',
                        description: 'Taller educativo sobre reciclaje en colegios.',
                    }
                   
                ],
                eventClick: function(info) {
                    
                    var modal = document.getElementById("eventModal");
                    var eventTitle = document.getElementById("eventTitle");
                    var eventDescription = document.getElementById("eventDescription");

                    eventTitle.textContent = info.event.title;
                    eventDescription.textContent = info.event.extendedProps.description;

                    modal.style.display = "block"; 
                },
            });

            calendar.render(); 

            
            var modal = document.getElementById("eventModal");
            var span = document.getElementsByClassName("close")[0];

            span.onclick = function() {
                modal.style.display = "none"; 
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none"; 
                }
            }
        });
    </script>
</body>
</html>
